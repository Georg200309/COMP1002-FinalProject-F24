<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" media="screen and (max-width: 992px)" href="./Styles/Hamburger.css"/>

<body>
    <header id="HEADER">
        <!-- Global header goes here -->
    </header>
    <main>
        <nav class="sidenav">
            <h3>Options:</h3>
            <div class="product-options-wrapper">
            <label for="sort">Sort:</label>
            <select name="sort" id="SORT-ORDER">
                <option selected value="Alphabetical">Alphabetical</option>
                <option value="Reverse">Reverse Alphabetical</option>
                <option value="NewestToOldest">Newest to Oldest</option>
                <option value="OldestToNewest">Oldest to Newest</option>
                <option value="LowToHigh">Price Lowest to Highest</option>
                <option value="HighToLow">Price Highest to Lowest</option>
            </select>
        </div>
    
            <br>
            <br>
            <div class="product-options-wrapper">
            <label for="minimumprice">Minimum Price:</label>
            <input id="MINIMUM-PRICE" name="minimumprice" type="number" placeholder="Minimum Price">
        </div>
            <br>
            <br>
            <div class="product-options-wrapper">
            <label for="maximumprice">Maximum Price:</label>
            <input id="MAXIMUM-PRICE" name="maximumprice" type="number" placeholder="Maximum Price">
        </div>


        </nav>
        <article class="article">
            <h1>Products</h1>
            <p class="para">Browse our extensive collection of walkmans:</p>
            <p id="NUM-PRODUCTS"></p>
    
            <div id="PRODUCTS-WRAPPER">
                <!-- Contains list of walkmans -->
            </div>
            
        </article>
        <aside class="aside">

        </aside>
    </main>
    <footer id="FOOTER">
        <!-- Global footer goes here -->
    </footer>
</body>
