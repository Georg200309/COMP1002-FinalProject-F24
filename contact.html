<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Walkman</title>
<meta name="description" content="Get in touch with Walkman Players.">
<meta name="keywords" content="Walkman, Contact, Customer Support, Walkman Players, Inquiries, Newsletter, Reach Out">
<meta name="author" content="Monkhouse, Braidan P, Svetlana Bedareva, Jamie Bascin">
<script src="./Scripts/Main.js" defer></script>
<link rel="stylesheet" type="text/css" href="./Styles/Common.css"/>
<link rel="stylesheet" type="text/css" media="screen and (max-width: 992px)" href="./Styles/Small.css"/>
<link rel="stylesheet" type="text/css" media="screen and (max-width: 992px)" href="./Styles/Hamburger.css"/>
<link rel="stylesheet" type="text/css" media="screen and (min-width: 992px)" href="./Styles/Large.css"/>
<!-- Favicon -->
<link rel="icon" href="Images/favicon.png" type="image/x-icon">
</head>
<body>
    <header id="HEADER">
        <!-- Global header goes here -->
    </header>
    <main class="contact-page">
        
        <!-- Contact Information Block -->
        <section class="contact-info">
            <h1>Contact</h1>
            <p class="para">We'll try our best to get back to you.</p>
            <p class="para">You can call us at <a href="tel:+15555555555">+1-(555)-(555)-(5555)</a> if you wish to place an order by phone or for any other inquiries.</p>
            <p class="para">Alternatively, you can email us at <a href="mailto:support@walkmanplayers.com">support@walkmanplayers.com</a>.</p><br>
            <form method="get">
            <fieldset>
                <legend><strong>Signup For Our Newsletter</strong></legend><br>
                <label class="contact-email" for="EmailAddress"><strong>Email Address</strong></label><br><br>
                <input id="EmailAddress" class="contact-email-input" type="email" name="EmailAddress" placeholder="Email Address"><br>
                <button class="subscribe-button">Subscribe</button>
            </fieldset>
        </form>
        </section>

        <!-- Contact Form -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form method="get">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </section>
    </main>
    <footer id="FOOTER">
        <!-- Global footer goes here -->
    </footer>
</body>
</html>
